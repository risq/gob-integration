<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/mediaplayer.css">
        <link rel="stylesheet" href="css/animation.css">
        
        <link rel="stylesheet" href="css/style.css">

        <!--[if IE 7]><link rel="stylesheet" href="css/mediaplayer-ie7.css"><![endif]-->
    </head>
    <body>

        <!-- Add your site or application content here -->
        <main>
            <aside id="sidebar">
                <ul id="sidebar-items">
                    <li class="item"></li>
                    <li class="item"></li>
                    <li class="item"></li>
                </ul>
                <div id="account-infos">
                    <div class="account-image"></div>
                    <div class="account-name">Jip</div>
                </div>
            </aside>

            <div id="main">
                <div id="header-container">
                    <aside class="header-column column-left">
                        <i class="icon-prev"></i>
                    </aside>
                    <div class="header-column column-main">
                        <div class="music-infos">
                            <div class="music-title">Marilyn Monroe</div>
                            <div class="music-artist">Pharrell Williams</div>
                            <div class="music-album">G I R L</div>
                        </div>
                    </div>
                    <aside class="header-column column-right">
                        <i class="icon-next"></i>
                    </aside>
                </div>
                <div id="covers-container">
                    <div class="cover cover-prev">
                        <span class="helper"></span>
                        <img src="img/cover1.png" alt="cover"/>
                    </div>
                    <div class="cover cover-playing">
                        <span class="helper"></span>
                        <img src="img/cover1.png" alt="cover"/>
                    </div>
                    <div class="cover cover-next">
                        <span class="helper"></span>
                        <img src="img/cover1.png" alt="cover"/>
                    </div>
                </div>
                <div id="infos-container">
                    <div id="playerbar-infos-container">
                        <div class="time elapsed-time">0:49</div>
                        <div class="time remaining-time">-5:02</div>
                        <div class="playerbar-container">
                            <div class="bar"> <div class="cursor"></div></div>

                        </div>
                    </div>
                    <div id="controls-container">
                        <ul id="controls">
                            <li class="control">
                                <i class="icon-shuffle"></i>
                            </li>

                            <li class="control big">
                                <i class="icon-prev"></i>
                            </li>

                            <li class="control big">
                                <i class="icon-play"></i>
                            </li>

                            <li class="control big">
                                <i class="icon-next"></i>
                            </li>

                            <li class="control disabled">
                                <i class="icon-loop"></i>
                            </li>
                        </ul>
                    </div>
                    <div id="volume-slider-container">
                        <!--TODO-->
                    </div>
                </div>
            </div>
        </main>

<!--        <script src="//ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>-->
    </body>
</html>
